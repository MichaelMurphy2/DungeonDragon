<h1>Current Online Members</h1>

   

  <nb-card>
    <nb-card-body class="example-items-rows">
      <p>Select users to form a group!</p>
      <div *ngFor="let online of online | async" class="online">
        <div *ngIf="online.status == 'online'">
          <nb-checkbox status="primary"><p class="logged" style="display:inline">Name: {{online.name}} </p></nb-checkbox>
          </div>     
      </div>
    </nb-card-body>
  </nb-card>
